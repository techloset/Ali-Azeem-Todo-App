<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ikonate</title>
    <style>
      :root {
        --grey--light: #fafaff;
        --white: #ffffff;
      }

      body {
        background: var(--grey--light);
      }

      .main {
        width: 1152px;
        text-align: center;
        margin: 0 auto;
      }

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 24px;
          height: 24px;
          stroke: #7EBB4F;
          stroke-width: 2;
          stroke-linecap: round;
          stroke-linejoin: round;
          fill: none;
          color: #7EBB4F;
  }</style>
  </head>

  <body>
    <div class="main">
      <div class="main__item"><svg>
          <title id="dashboardIconTitle">Dashboard</title>
          <use xlink:href="./ikonate.svg#dashboard"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="addIconTitle">Add</title>
          <use xlink:href="./ikonate.svg#add"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="userIconTitle">User</title>
          <use xlink:href="./ikonate.svg#user"></use>
        </svg></div>
    </div>

  </body>

</html>
